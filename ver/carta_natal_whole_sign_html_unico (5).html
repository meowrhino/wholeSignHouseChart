<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carta Natal — Whole Sign (HTML único)</title>
  <!--
    v3 — Cambios clave según feedback:
    - ORIENTACIÓN ARREGLADA: casas CCW (I izquierda, IV abajo, VII derecha, X arriba).
    - ASC es grado real con muesca; cuspides Whole Sign desde 0° del signo ascendente.
    - FORMULARIO a pantalla completa (modo "edición"); carta solo tras dibujar (modo "presentación").
    - Estética minimal sagrada: negro + morado profundo + dorado; botones-texto; menos bordes/radios.
    - Selector TZ por ciudades (IANA) con DST; modo "hora desconocida" revisado; dignidades visibles.
  -->
  <style>
    :root{
      --bg:#07050a; --space:#090714; --ink:#e9e1ff; --muted:#b7acd6; --gold:#ffd54a; --purple:#3b2a7a; --purple-deep:#1c1238;
      --line:#2a214d; --ring:#3d2e75; --ok:#7CFFB6; --warn:#ffd166; --err:#ff6b6b;
    }
    html,body{height:100%; margin:0; background:
      radial-gradient(1200px 800px at 70% -10%, var(--purple-deep), var(--bg)) fixed; color:var(--ink);
      font:15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap{max-width:1100px; margin:0 auto; padding:24px; display:block}

    /* Formularios minimal (edición) */
    .panel{max-width:720px; margin:0 auto; padding:20px 14px 8px 14px}
    h1{font-weight:700; letter-spacing:.02em; font-size:24px; margin:0 0 14px 0}
    label{display:block; font-size:13px; color:var(--muted); margin:20px 0 6px}
    input,select{appearance:none; width:100%; padding:10px 0; border:none; border-bottom:1px solid rgba(183,172,214,.25); background:transparent; color:var(--ink); border-radius:0}
    input:focus,select:focus{outline:none; border-bottom-color:var(--gold)}
    .row{display:grid; gap:18px; grid-template-columns:1fr 1fr}
    .row3{display:grid; gap:18px; grid-template-columns:1fr 1fr 1fr}
    .txtBtns{display:flex; gap:18px; flex-wrap:wrap; margin-top:18px}
    .txtBtn{background:none; border:none; color:var(--ink); padding:0; cursor:pointer; font-weight:600; letter-spacing:.02em}
    .txtBtn:hover{color:var(--gold)}
    .muted{color:var(--muted)}
    .tip{margin-top:10px; font-size:13px; color:var(--muted)}
    .test{margin-top:14px}
    .pass{color:var(--ok)}
    .fail{color:var(--err)}

    /* Carta (presentación) */
    #toolbar{position:sticky; top:0; z-index:5; display:none; padding:10px 0; border-bottom:1px solid rgba(255,213,74,.15);
      background:linear-gradient(180deg, rgba(15,10,27,.85), rgba(15,10,27,.55)); backdrop-filter: blur(6px)}
    #toolbar .bar{max-width:1100px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; gap:12px}
    #toolbar .brand{font-family:"Spectral SC", Georgia, serif; letter-spacing:.06em}
    #toolbar .actions{display:flex; gap:16px}
    #toolbar .link{background:none; border:none; color:var(--ink); font-weight:600; padding:0; cursor:pointer}
    #toolbar .link:hover{color:var(--gold)}

    .canvasWrap{max-width:1100px; margin:0 auto; display:none}
    .legend{display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:10px; margin-top:12px}
    .legend div{border-bottom:1px solid rgba(183,172,214,.15); padding:8px 0}
    .serif{font-family:"Spectral SC","Cormorant Garamond", Georgia, serif}

    canvas{width:100%; height:auto; background:
      radial-gradient(900px 900px at 50% 35%, rgba(255,255,255,.04), rgba(0,0,0,0)),
      radial-gradient(1400px 900px at 50% -20%, rgba(77,45,155,.18), rgba(0,0,0,0)),
      #0a0715;
      border-radius:14px; display:block}

    .badge{display:inline-block; padding:2px 6px; border-radius:6px; font-size:11px; border:1px solid rgba(255,213,74,.25)}
    .dom{background:rgba(124,255,182,.08); color:#9bffcb}
    .ex{background:rgba(255,213,102,.12); color:#ffe28a}
    .det{background:rgba(255,107,107,.08); color:#ffb3b3}
    .fall{background:rgba(255,153,102,.1); color:#ffc2a3}
    .pe{background:rgba(183,172,214,.08); color:#d6d0ea}

    /* Estados */
    body.presentation #formZone{display:none}
    body.presentation #toolbar{display:block}
    body.presentation #chartZone{display:block}
  </style>
</head>
<body>
  <!-- Barra presentación -->
  <div id="toolbar">
    <div class="bar">
      <div class="brand serif">☿ Carta Natal — Whole Sign</div>
      <div class="actions">
        <button id="btnBack" class="link">Editar</button>
        <button id="btnToggleDigs" class="link">Dignidades: <span id="digsState">off</span></button>
        <button id="btnExport" class="link">Exportar PNG</button>
      </div>
    </div>
  </div>

  <!-- Formulario (edición) -->
  <div class="wrap" id="formZone">
    <div class="panel">
      <h1 class="serif">Configura tu carta</h1>
      <div class="row">
        <div>
          <label>Nombre (opcional)</label>
          <input id="name" placeholder="p.ej. Manu"/>
        </div>
        <div>
          <label>Zona horaria (IANA / ciudades)</label>
          <select id="tzSelect"></select>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Fecha</label>
          <input id="date" type="date" />
        </div>
        <div>
          <label class="inline"><span>Hora</span>
            <span class="inline" style="gap:10px">
              <input id="time" type="time" step="60" />
              <label class="inline" style="gap:6px; font-size:13px"><input type="checkbox" id="chkUnknownTime"> No conozco mi hora</label>
            </span>
          </label>
        </div>
      </div>

      <label>Localización</label>
      <div class="row">
        <input id="q" placeholder="Ciudad, país (p.ej. Barcelona, ES)">
        <button id="btnGeo" class="txtBtn">Buscar</button>
      </div>

      <div class="row">
        <div>
          <label>Latitud (°)</label>
          <input id="lat" type="number" step="0.000001" placeholder="41.388" />
        </div>
        <div>
          <label>Longitud (°, Este positivo)</label>
          <input id="lon" type="number" step="0.000001" placeholder="2.170" />
        </div>
      </div>

      <div class="txtBtns">
        <button id="btnNow" class="txtBtn">Usar aquí y ahora</button>
        <button id="btnDraw" class="txtBtn" style="color:var(--gold)">Dibujar carta</button>
        <label class="inline" style="gap:6px"><input type="checkbox" id="chkDignities"> Mostrar dignidades</label>
      </div>

      <div id="unknownZone" style="display:none; margin-top:10px">
        <div class="txtBtns" style="margin-top:0">
          <button id="btnScan" class="txtBtn">Explorar ascendentes del día</button>
          <select id="ascPick" style="max-width:240px"></select>
        </div>
        <div id="scanSummary" class="tip"></div>
      </div>

      <div class="txtBtns" style="margin-top:14px">
        <button id="btnTest" class="txtBtn">Autotest</button>
        <button id="btnExample" class="txtBtn">Cargar ejemplo</button>
      </div>

      <div class="tip">El selector de zona horaria usa ciudades (<i>IANA</i>) y ajusta DST automáticamente. Si no carga la librería astronómica, el archivo prueba 3 CDNs.</div>
      <div id="status" class="tip"></div>
      <div id="testout" class="test"></div>
    </div>
  </div>

  <!-- Carta (presentación) -->
  <div class="wrap canvasWrap" id="chartZone">
    <canvas id="chart" width="1100" height="1100"></canvas>
    <div id="readout" class="legend"></div>
    <div id="houses" class="legend serif"></div>
  </div>

  <script>
    const $ = sel => document.querySelector(sel);
    function setStatus(msg, kind='info'){ const el=$('#status'); if(!el) return; el.textContent = msg; el.style.color = (kind==='error'? '#ff6b6b' : 'var(--muted)'); }
    function roman(n){ const R=['','I','II','III','IV','V','VI','VII','VIII','IX','X','XI','XII']; return R[n]||String(n); }

    // ===== Loader Astronomy Engine =====
    async function loadAstronomy(){ if(window.Astronomy) return true; const urls=[
      'https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.0/astronomy.browser.min.js',
      'https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.0/astronomy.browser.js',
      'https://unpkg.com/astronomy-engine@2.1.0/astronomy.browser.js'];
      for(const url of urls){ try{ await new Promise((res,rej)=>{ const s=document.createElement('script'); s.src=url; s.defer=true; s.onload=()=>res(); s.onerror=()=>rej(); document.head.appendChild(s); }); if(window.Astronomy) return true; }catch(e){} } return false; }

    // ===== Utilidades astro =====
    const deg2rad=d=>d*Math.PI/180, rad2deg=r=>(r*180/Math.PI), norm=d=>((d%360)+360)%360;
    function julianDayUTC(date){ let y=date.getUTCFullYear(); let m=date.getUTCMonth()+1; const dayFrac=(date.getUTCHours()+date.getUTCMinutes()/60)/24; let d=date.getUTCDate()+dayFrac; if(m<=2){m+=12; y-=1;} const A=Math.floor(y/100); const B=2-A+Math.floor(A/4); return Math.floor(365.25*(y+4716))+Math.floor(30.6001*(m+1))+d+B-1524.5; }
    function julianCenturies(date){ return (julianDayUTC(date)-2451545)/36525; }
    function obliquityEcliptic(date){ const T=julianCenturies(date); const arcsec=21.448-46.8150*T-0.00059*T*T+0.001813*T*T*T; return 23+26/60+arcsec/3600; }
    function gmstHours(date){ const T=julianCenturies(date); let gmst=(67310.548+(3155760000+8640184.812866)*T+0.093104*T*T-6.2e-6*T*T*T)/3600; return ((gmst%24)+24)%24; }

    function partsToObj(parts){ const o={}; for(const p of parts){ o[p.type]=p.value; } return o; }
    function makeFormatter(tz){ return new Intl.DateTimeFormat('en-US',{timeZone:tz,hour12:false,year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit',second:'2-digit'}); }
    function localToUTC(tz,Y,M,D,h,m){ let guess=Date.UTC(Y,M-1,D,h,m,0); const f=makeFormatter(tz); for(let i=0;i<4;i++){ const parts=partsToObj(f.formatToParts(new Date(guess))); const got=Date.UTC(+parts.year,+parts.month-1,+parts.day,+parts.hour,+parts.minute,0); const target=Date.UTC(Y,M-1,D,h,m,0); const diff=got-target; if(Math.abs(diff)<1000) break; guess-=diff; } return new Date(guess); }

    function ascendantLongitude(dateUTC, latDeg, lonDeg){ const eps=deg2rad(obliquityEcliptic(dateUTC)); const phi=deg2rad(latDeg); const thetaL=deg2rad(gmstHours(dateUTC)*15 + lonDeg); const num=Math.cos(thetaL); const den=-(Math.sin(thetaL)*Math.cos(eps) + Math.tan(phi)*Math.sin(eps)); return norm(rad2deg(Math.atan2(num, den))); }
    function midheavenLongitude(dateUTC, lonDeg){ const eps=deg2rad(obliquityEcliptic(dateUTC)); const thetaL=deg2rad(gmstHours(dateUTC)*15 + lonDeg); return norm(rad2deg(Math.atan2(Math.sin(thetaL), Math.cos(thetaL)*Math.cos(eps)))); }

    function eclipticLongitude(bodyKey, astroTime){ let vec; if(bodyKey==='Moon') vec=Astronomy.GeoMoon(astroTime); else vec=Astronomy.GeoVector(bodyKey, astroTime, true); const eps=deg2rad(obliquityEcliptic(astroTime.date)); const x=vec.x,y=vec.y,z=vec.z; const ye=y*Math.cos(eps)+z*Math.sin(eps); const xe=x; return norm(rad2deg(Math.atan2(ye, xe))); }
    function formatZodiac(lon){ const s=Math.floor(lon/30); const deg=Math.floor(lon - s*30); const min=Math.floor((lon - s*30 - deg)*60); const glyph=['♈','♉','♊','♋','♌','♍','♎','♏','♐','♑','♒','♓'][s]; const names=['Aries','Tauro','Géminis','Cáncer','Leo','Virgo','Libra','Escorpio','Sagitario','Capricornio','Acuario','Piscis']; return `${deg}°${min.toString().padStart(2,'0')} ${glyph} (${names[s]})`; }

    // Dignidades tradicionales
    const RULERS={0:'Mars',1:'Venus',2:'Mercury',3:'Moon',4:'Sun',5:'Mercury',6:'Venus',7:'Mars',8:'Jupiter',9:'Saturn',10:'Saturn',11:'Jupiter'};
    const EXALT_FULL={0:'Sun',1:'Moon',5:'Mercury',9:'Mars',3:'Jupiter',11:'Venus',6:'Saturn'};
    function dignityOf(planet,sign){ const trad=['Sun','Moon','Mercury','Venus','Mars','Jupiter','Saturn']; if(!trad.includes(planet)) return 'pe'; if(RULERS[sign]===planet) return 'dom'; if(EXALT_FULL[sign]===planet) return 'ex'; const opp=(sign+6)%12; if(RULERS[opp]===planet) return 'det'; if(EXALT_FULL[opp]===planet) return 'fall'; return 'pe'; }
    const DIG_COL={ dom:'#7CFFB6', ex:'#ffd166', det:'#ff6b6b', fall:'#ff9966', pe:'#9fb3c8' };

    // ===== Dibujo (CCW) =====
    function drawChart(data){
      const canvas=$('#chart'); const ctx=canvas.getContext('2d');
      const W=canvas.width,H=canvas.height; ctx.clearRect(0,0,W,H);
      const cx=W/2, cy=H/2; const R=470, rHouse=400, rPlan=325, rSigns=435, rASC=455, rNums=230;

      // Fondo estelar sutil
      ctx.save(); ctx.fillStyle='#0a0715'; ctx.fillRect(0,0,W,H);
      for(let i=0;i<140;i++){ const x=Math.random()*W, y=Math.random()*H, r=Math.random()*1.1; ctx.globalAlpha=Math.random()*0.6+0.2; ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fillStyle='rgba(255,244,196,.9)'; ctx.fill(); }
      ctx.globalAlpha=1; ctx.restore();

      const base = Math.PI; // izquierda
      const toAngRel = relDeg => base - relDeg*Math.PI/180; // CCW

      // 12 casas Whole Sign (desde 0° del signo ascendente)
      for(let i=0;i<12;i++){
        const start= base - i*30*Math.PI/180; const end= base - (i+1)*30*Math.PI/180;
        ctx.beginPath(); ctx.moveTo(cx,cy); ctx.arc(cx,cy,R,start,end,true); ctx.closePath();
        ctx.fillStyle = i%2? '#120c26' : '#0d0a1a'; ctx.fill();
      }
      // Líneas de casa
      ctx.strokeStyle='rgba(183,172,214,.35)'; ctx.lineWidth=1.8;
      for(let i=0;i<12;i++){ const ang= base - i*30*Math.PI/180; ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(cx + R*Math.cos(ang), cy + R*Math.sin(ang)); ctx.stroke(); }
      // Bisel interno
      ctx.beginPath(); ctx.arc(cx,cy,rHouse,0,Math.PI*2); ctx.strokeStyle='rgba(183,172,214,.25)'; ctx.lineWidth=1.5; ctx.stroke();

      // Signos y números de casa (centro de cada casa)
      const signGlyph=['♈','♉','♊','♋','♌','♍','♎','♏','♐','♑','♒','♓'];
      for(let i=0;i<12;i++){
        const ang = base - (i+0.5)*30*Math.PI/180; const x=cx + rSigns*Math.cos(ang), y=cy + rSigns*Math.sin(ang)+6;
        const signIndex=(data.ascSign + i)%12; ctx.fillStyle='#ffe9a6'; ctx.font='30px "Segoe UI Symbol", system-ui'; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.fillText(signGlyph[signIndex], x, y);
        const xn=cx + rNums*Math.cos(ang), yn=cy + rNums*Math.sin(ang); ctx.fillStyle='#d9cef3'; ctx.font='16px "Spectral SC", Georgia, serif'; ctx.fillText(roman(i+1), xn, yn);
      }

      // Ángulos (si hay hora): ASC grado, MC, DC, IC
      if(!data.unknownTime){
        const ascRel= norm(data.ascDeg - data.house0); const a = toAngRel(ascRel);
        // Marca grado ASC
        ctx.strokeStyle='#ffd54a'; ctx.lineWidth=3; ctx.beginPath(); ctx.moveTo(cx + (rASC-18)*Math.cos(a), cy + (rASC-18)*Math.sin(a)); ctx.lineTo(cx + (rASC)*Math.cos(a), cy + (rASC)*Math.sin(a)); ctx.stroke();
        ctx.save(); ctx.translate(cx + (rASC+14)*Math.cos(a), cy + (rASC+14)*Math.sin(a)); ctx.rotate(a+Math.PI/2); ctx.fillStyle='#ffd54a'; ctx.font='bold 12px system-ui'; ctx.textAlign='center'; ctx.fillText(`ASC ${formatZodiac(data.ascDeg).split(' ')[0]}`,0,0); ctx.restore();
        const axis = (label, lon, col)=>{ const rel=norm(lon - data.house0); const ang=toAngRel(rel); ctx.strokeStyle=col; ctx.lineWidth=2.6; ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(cx + R*Math.cos(ang), cy + R*Math.sin(ang)); ctx.stroke(); ctx.save(); ctx.translate(cx + (R+16)*Math.cos(ang), cy + (R+16)*Math.sin(ang)); ctx.rotate(ang+Math.PI/2); ctx.fillStyle=col; ctx.font='bold 12px system-ui'; ctx.textAlign='center'; ctx.fillText(label,0,0); ctx.restore(); };
        axis('MC', data.mc, '#ffd54a');
        axis('DC', norm(data.ascDeg+180), '#ffd54a');
        axis('IC', norm(data.mc+180), '#ffd54a');
      }

      // Planetas (halo de dignidad opcional)
      for(const p of data.planets){
        const rel = norm(p.lon - data.house0); const ang = toAngRel(rel);
        const x=cx + rPlan*Math.cos(ang), y=cy + rPlan*Math.sin(ang);
        if(data.showDignities && p.dig){ ctx.beginPath(); ctx.arc(x,y,15,0,Math.PI*2); ctx.strokeStyle=DIG_COL[p.dig]||'#ffe28a'; ctx.shadowColor=DIG_COL[p.dig]||'#ffe28a'; ctx.shadowBlur=10; ctx.lineWidth=3; ctx.stroke(); ctx.shadowBlur=0; }
        ctx.beginPath(); ctx.arc(x,y,11,0,Math.PI*2); ctx.fillStyle='#1a1330'; ctx.fill(); ctx.strokeStyle='rgba(255,233,166,.6)'; ctx.lineWidth=1.6; ctx.stroke();
        ctx.fillStyle='#fff3c2'; ctx.font='19px "Segoe UI Symbol", system-ui'; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.fillText(p.glyph, x, y);
      }

      // Anillo interior
      ctx.beginPath(); ctx.arc(cx,cy,210,0,Math.PI*2); ctx.strokeStyle='rgba(183,172,214,.25)'; ctx.lineWidth=1.5; ctx.stroke();
    }

    const planetList=[
      {key:'Sun', glyph:'☉', name:'Sol'}, {key:'Moon', glyph:'☽', name:'Luna'}, {key:'Mercury', glyph:'☿', name:'Mercurio'}, {key:'Venus', glyph:'♀', name:'Venus'}, {key:'Mars', glyph:'♂', name:'Marte'}, {key:'Jupiter', glyph:'♃', name:'Júpiter'}, {key:'Saturn', glyph:'♄', name:'Saturno'}, {key:'Uranus', glyph:'♅', name:'Urano'}, {key:'Neptune', glyph:'♆', name:'Neptuno'}, {key:'Pluto', glyph:'♇', name:'Plutón'}];

    function computePlanets(utc){ const t=new Astronomy.AstroTime(utc); return planetList.map(p=>{ const lon=eclipticLongitude(p.key,t); const sign=Math.floor(lon/30); const dig=dignityOf(p.key,sign); return {name:p.name,key:p.key,glyph:p.glyph,lon,sign,dig}; }); }

    function assignHouses(planets,ascSign){ const houses=Array.from({length:12},()=>({sign:null,planets:[]})); for(let i=0;i<12;i++){ houses[i].sign=(ascSign+i)%12; } for(const p of planets){ const s=Math.floor(p.lon/30); for(let h=0;h<12;h++){ if(houses[h].sign===s){ houses[h].planets.push(p); break; } } } return houses; }

    function computeAndDraw(){
      if(!window.Astronomy){ setStatus('No se ha cargado Astronomy Engine.', 'error'); return; }
      const name=$('#name').value.trim(); const dateStr=$('#date').value; if(!dateStr){ setStatus('→ Falta fecha.'); return; }
      const lat=parseFloat($('#lat').value), lon=parseFloat($('#lon').value); if(isNaN(lat)||isNaN(lon)){ setStatus('→ Faltan coordenadas.'); return; }
      const tz=$('#tzSelect').value; const unknown=$('#chkUnknownTime').checked; const showDig=$('#chkDignities').checked;
      const [Y,M,D]=dateStr.split('-').map(Number); let utc; if(unknown){ utc=localToUTC(tz,Y,M,D,12,0); } else { const timeStr=$('#time').value||'12:00'; const [hh,mm]=timeStr.split(':').map(Number); utc=localToUTC(tz,Y,M,D,hh,mm||0); }

      const planets=computePlanets(utc);
      let ascDeg=null,mc=null,ascSign,house0;
      if(unknown){ const pick=$('#ascPick').value; ascSign= pick? parseInt(pick,10):0; house0=ascSign*30; }
      else { ascDeg=ascendantLongitude(utc,lat,lon); mc=midheavenLongitude(utc,lon); ascSign=Math.floor(ascDeg/30); house0=ascSign*30; }

      drawChart({planets,house0,ascSign,ascDeg,mc,unknownTime:unknown,showDignities:showDig});

      const ro=$('#readout'); ro.innerHTML=''; const hdr=document.createElement('div'); const tzName=tz; const ts= unknown? '' : ($('#time').value||'12:00 ');
      hdr.innerHTML=`<b>${name||'Carta natal'}</b><br><span class="muted">${dateStr} ${ts}${tzName} · lat ${lat.toFixed(4)}°, lon ${lon.toFixed(4)}°</span>` + (unknown? `<br><span class="muted">Hora desconocida — ángulos ocultos</span>`:''); ro.appendChild(hdr);
      for(const p of planets){ const d=document.createElement('div'); const digText={dom:'Domicilio',ex:'Exaltación',det:'Detrimento',fall:'Caída',pe:'Peregrino'}[p.dig]; const badge=`<span class="badge ${p.dig}">${digText}</span>`; d.innerHTML=`<div class="inline"><span>${p.glyph} ${p.name}</span> &nbsp; <span class="muted">${formatZodiac(p.lon)}</span>${ showDig? '&nbsp;'+badge:''}</div>`; ro.appendChild(d); }

      const hs=$('#houses'); hs.innerHTML=''; const houses=assignHouses(planets,ascSign); const signNames=['Aries','Tauro','Géminis','Cáncer','Leo','Virgo','Libra','Escorpio','Sagitario','Capricornio','Acuario','Piscis'];
      for(let i=0;i<12;i++){ const h=houses[i]; const div=document.createElement('div'); const plist=h.planets.length? h.planets.map(p=>`${p.glyph} ${p.name}`).join(' · ') : '<span class="muted">—</span>'; div.innerHTML=`<b class="serif">Casa ${roman(i+1)}</b> — ${signNames[h.sign]} &nbsp; <span class="muted">Planetas:</span> ${plist}`; hs.appendChild(div); }

      document.body.classList.add('presentation'); updateToolbar(showDig);
    }

    function updateToolbar(showDig){ const s=$('#digsState'); if(s) s.textContent= showDig?'on':'off'; }

    // Scan ascendentes (hora desconocida)
    function scanAscendants(){ const dateStr=$('#date').value; const tz=$('#tzSelect').value; const lat=parseFloat($('#lat').value), lon=parseFloat($('#lon').value); if(!dateStr||isNaN(lat)||isNaN(lon)){ setStatus('→ Para explorar, indica fecha y coordenadas.'); return; } const [Y,M,D]=dateStr.split('-').map(Number); const stepMin=20; const signs=[], ranges=[]; let lastSign=null, startMin=0; for(let minutes=0; minutes<24*60; minutes+=stepMin){ const hh=Math.floor(minutes/60), mm=minutes%60; const utc=localToUTC(tz,Y,M,D,hh,mm); const asc=ascendantLongitude(utc,lat,lon); const s=Math.floor(asc/30); if(lastSign===null){ lastSign=s; startMin=minutes; } if(s!==lastSign){ ranges.push([lastSign,startMin,minutes]); signs.push(lastSign); lastSign=s; startMin=minutes; } } ranges.push([lastSign,startMin,24*60]); signs.push(lastSign); const uniq=[], seen=new Set(); for(const s of signs){ if(!seen.has(s)){ seen.add(s); uniq.push(s); } } const sel=$('#ascPick'); sel.innerHTML=''; for(const s of uniq){ const opt=document.createElement('option'); opt.value=String(s); opt.textContent=['♈','♉','♊','♋','♌','♍','♎','♏','♐','♑','♒','♓'][s]+' — posible'; sel.appendChild(opt); } const mmToStr=m=>`${String(Math.floor(m/60)).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`; const g=ranges.map(r=>`${['♈','♉','♊','♋','♌','♍','♎','♏','♐','♑','♒','♓'][r[0]]}: ${mmToStr(r[1])}–${mmToStr(r[2])}`).join(' · '); $('#scanSummary').innerHTML=`<b>Ascendentes del día</b><br>${g}<br><span class="muted">Con Whole Sign, las casas cambian según el ascendente elegido.</span>`; setStatus('Elige un ascendente y pulsa “Dibujar carta”.'); }

    // Geocoder OSM
    async function geocode(){ const q=$('#q').value.trim(); if(!q) return; setStatus('Buscando…'); try{ const url=`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`; const res=await fetch(url,{headers:{'Accept-Language':'es'}}); const arr=await res.json(); if(arr&&arr.length){ $('#lat').value=parseFloat(arr[0].lat).toFixed(6); $('#lon').value=parseFloat(arr[0].lon).toFixed(6); setStatus(`📍 ${arr[0].display_name}`);} else setStatus('No encontrado.'); }catch(e){ setStatus('Error de red al geocodificar.','error'); } }

    // TZ selector (IANA)
    function populateTZ(){ const sel=$('#tzSelect'); sel.innerHTML=''; let zones=[]; if(Intl.supportedValuesOf){ try{ zones=Intl.supportedValuesOf('timeZone'); }catch(_){} } if(!zones||zones.length===0){ zones=['Europe/Madrid','Europe/Paris','Europe/London','Europe/Rome','Europe/Berlin','Europe/Lisbon','UTC','Africa/Casablanca','Africa/Johannesburg','America/Sao_Paulo','America/Argentina/Buenos_Aires','America/Mexico_City','America/Bogota','America/Lima','America/New_York','America/Chicago','America/Denver','America/Los_Angeles','Asia/Tokyo','Asia/Seoul','Asia/Shanghai','Asia/Hong_Kong','Asia/Kolkata','Asia/Bangkok','Asia/Dubai','Australia/Sydney']; }
      const current= Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC'; for(const z of zones){ const opt=document.createElement('option'); opt.value=z; opt.textContent=z; if(z===current) opt.selected=true; sel.appendChild(opt);} }

    function fillNow(){ populateTZ(); const d=new Date(); $('#date').valueAsDate=new Date(d.getFullYear(),d.getMonth(),d.getDate()); $('#time').value=`${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`; if(navigator.geolocation){ navigator.geolocation.getCurrentPosition(pos=>{ $('#lat').value=pos.coords.latitude.toFixed(6); $('#lon').value=pos.coords.longitude.toFixed(6); setStatus('Coordenadas obtenidas del dispositivo.'); },()=>{}, {enableHighAccuracy:true,timeout:4000}); } }

    function exportPNG(){ const canvas=$('#chart'); const a=document.createElement('a'); a.download='carta_whole_sign.png'; a.href=canvas.toDataURL('image/png'); a.click(); }

    // Autotest
    function addTestLine(msg, ok){ const el=document.createElement('div'); el.innerHTML=`${ok?'✅':'❌'} <span class="${ok?'pass':'fail'}">${msg}</span>`; $('#testout').appendChild(el); }
    function clearTests(){ $('#testout').innerHTML=''; }
    function runTests(){ clearTests(); addTestLine('Carga de Astronomy Engine', !!window.Astronomy); if(!window.Astronomy){ addTestLine('Sin Astronomy no se pueden calcular planetas.', false); return; } try{ const utc=new Date(Date.UTC(2024,0,1,12,0,0)); const t=new Astronomy.AstroTime(utc); const bodies=['Sun','Moon','Mercury','Venus','Mars','Jupiter','Saturn','Uranus','Neptune','Pluto']; let okAll=true; for(const b of bodies){ const lon=eclipticLongitude(b,t); if(!(isFinite(lon)&&lon>=0&&lon<360)) okAll=false; } addTestLine('Longitudes planetarias dentro de [0,360)', okAll);}catch(e){ addTestLine('Error longitudes: '+e.message,false);} try{ const utc=new Date(Date.UTC(2024,5,1,12,0,0)); const asc=ascendantLongitude(utc,41.387,2.170); const mc=midheavenLongitude(utc,2.170); addTestLine('ASC rango [0,360)', asc>=0&&asc<360); addTestLine('MC rango [0,360)', mc>=0&&mc<360);}catch(e){ addTestLine('Error en ASC/MC: '+e.message,false);} const digsOK = dignityOf('Mars',0)==='dom' && dignityOf('Sun',0)==='ex' && dignityOf('Saturn',6)==='ex' && dignityOf('Saturn',3)==='det'; addTestLine('Dignidades: reglas base', digsOK); }

    // Listeners
    $('#btnGeo').addEventListener('click', geocode);
    $('#btnDraw').addEventListener('click', computeAndDraw);
    $('#btnNow').addEventListener('click', ()=>{ fillNow(); setStatus(''); });
    $('#btnTest').addEventListener('click', runTests);
    $('#btnExample').addEventListener('click', ()=>{ $('#name').value='Ejemplo'; $('#date').value='1997-02-28'; $('#time').value='15:40'; $('#lat').value='36.600000'; $('#lon').value='-6.216667'; setStatus('Ejemplo cargado.'); });
    $('#chkUnknownTime').addEventListener('change',(e)=>{ const on=e.target.checked; $('#time').disabled=on; $('#unknownZone').style.display = on? 'block':'none'; if(on) setStatus('Modo hora desconocida: explora ascendentes y elige uno.'); else setStatus(''); });
    $('#btnScan').addEventListener('click', scanAscendants);

    // Toolbar
    $('#btnBack').addEventListener('click', ()=>{ document.body.classList.remove('presentation'); });
    $('#btnExport').addEventListener('click', exportPNG);
    $('#btnToggleDigs').addEventListener('click', ()=>{ const chk=$('#chkDignities'); chk.checked=!chk.checked; updateToolbar(chk.checked); computeAndDraw(); });

    (async function init(){ fillNow(); setStatus('Cargando librería astronómica…'); const ok=await loadAstronomy(); setStatus(ok? 'Librería lista.' : 'No se pudo cargar Astronomy Engine.',''+(ok?'info':'error')); })();
  </script>
